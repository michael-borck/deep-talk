---
layout: default
---

<section class="py-16 sm:py-20 lg:py-24 bg-white dark:bg-stone-800">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            {% if page.title %}
            <div class="text-center mb-12">
                <h1 class="text-3xl font-bold tracking-tight text-stone-900 dark:text-white sm:text-4xl">{{ page.title }}</h1>
                {% if page.description %}
                <p class="mt-4 text-lg text-stone-600 dark:text-stone-400">{{ page.description }}</p>
                {% endif %}
            </div>
            {% endif %}
            
            <div class="prose prose-stone dark:prose-invert max-w-none">
                {{ content }}
            </div>
        </div>
    </div>
</section>
